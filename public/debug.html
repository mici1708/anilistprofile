<!DOCTYPE html>
<html>
<head>
  <title>Debug Twitch Config</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>
<body>
  <h1>üîç Debug: Configurazione Twitch</h1>
  <pre id="config-output">Caricamento...</pre>

  <script>
    window.Twitch.ext.onAuthorized(() => {
      window.Twitch.ext.configuration.onChanged(() => {
        const config = window.Twitch.ext.configuration?.broadcaster;
        document.getElementById('config-output').textContent = config?.content
          ? `Configurazione ricevuta:\n${config.content}`
          : '‚ùå Nessuna configurazione ricevuta.';
      });
    });
  </script>
</body>
</html>
